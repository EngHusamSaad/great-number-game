<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>great-number-game</title>
</head>

<body>
    <form action="/checknumber" method="post">
        <h1>Welcome to the Great Number Game!</h1>
        <h2>Iam thinking of a number between 1 and 100</h2>
        <h2>Take a guess !</h2>
        <h2>You try until now <span>{{ times }}</span> Times !</h2>
        <div class="box" id="box" style="background-color: {{ boxcolor }}; ">{{text}}</div>
        <input type="user_number" name='user_input'>
        <button>Submit</button>

    </form>

    <form action="/restcounter" method="POST">
        <button>Rest Counter</button>
    </form>

    <style>
        body {
            text-align: center;
        }

        h2 span {
            color: red;
        }

        .box{
            text-align: center;
            color: white;
            width: 100%; 
            height: 200px;
            align-content: center;
            font-weight: bold;
            font-family: cursive;
            font-size: 30px;
            margin: 10px auto;
        }
    </style>
</body>

</html>
